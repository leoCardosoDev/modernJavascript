<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation Projects</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>User Form</h1>
                <form>

                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" id="name" placeholder="name" class="form-control">
                        <div class="invalid-feedback">
                            Name must be between 2 and 10 characters
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="zipcode">Zipcode: </label>
                        <input type="text" id="zipcode" placeholder="zipcode" class="form-control">
                        <div class="invalid-feedback">
                            Zipcode valid is 99999-999
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail: </label>
                        <input type="text" id="email" placeholder="email" class="form-control">
                        <div class="invalid-feedback">
                            E-mail valid is johndoe@gmail.com
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone: </label>
                        <input type="text" id="phone" placeholder="phone" class="form-control">
                        <div class="invalid-feedback">
                            Phone valid (99) 9999-9999 or (99) 99999 9999
                        </div>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
