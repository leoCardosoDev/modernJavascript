<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Loan Calculate</title>
  <style>
    #loading, #results{
      display: none;
    }
  </style>

</head>
<body class="bg-dark">

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <form id="loan-form">
            
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" id="amount" placeholder="Loan Amount">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">%</span>
                <input type="text" class="form-control" id="interest" placeholder="Interest">
              </div>
            </div>

            <div class="form-group">
              <input type="number" min="1" class="form-control" id="years" placeholder="Years to Repay" >
            </div>

            <div class="form-group">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block">
            </div>

          </form>

          <!-- LOADER  -->
            <div id="loading">
              <img src="img/loading.gif" alt="loading">
            </div>
          <!-- RESULTS -->
          <div id="results" class="pt-4">
            <h5>Results</h5>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Monthly Payment</span>
                <input type="text" class="form-control" id="monthly-payment" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Total Payment</span>
                <input type="text" class="form-control" id="total-payment" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Total Interest</span>
                <input type="text" class="form-control" id="total-interest" disabled >
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
